            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        }

        }

            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .subject-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        }

        .subject-card.selected {

            background: #f0f3ff;
        }

        .difficulty-selector {
            margin: 20px 0;
            text-align: center;
        }

        .difficulty-btn {
            padding: 10px 20px;
            margin: 0 10px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .difficulty-btn:hover {
            background: #f8f9fa;
        }

        .difficulty-btn.selected {

            color: white;
            border-color: #667eea;
        }

        .start-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .start-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .start-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .quiz-screen {
            display: none;
        }

        .quiz-info {

            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .timer {
            font-size: 1.2em;
            font-weight: bold;
            color: #dc3545;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: #667eea;
            transition: width 0.3s ease;
        }

        .question {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #333;
        }

        .answers {
            display: grid;
            gap: 15px;
        }

        .answer-btn {
            padding: 15px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 1.1em;
        }

        .answer-btn:hover {
            background: #f8f9fa;
            border-color: #667eea;
        }

        .answer-btn.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .answer-btn.incorrect {

            color: #721c24;
        }

        .answer-btn.disabled {
            pointer-events: none;
            opacity: 0.7;
        }

        .result-screen {
            display: none;
            text-align: center;
        }

        .score-display {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            color: #667eea;
        }

        .stats {

            margin: 30px 0;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;

        .leaderboard-screen {
            display: none;
            text-align: center;
        }

        .leaderboard-list {

        }

        .leaderboard-item {

            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            font-size: 1.1em;

        }

        }

        }

            color: white;

            right: 20px;

            color: white;

            }
            to {

        .settings-btn {

            right: 20px;
            background: #6c757d;
            color: white;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            padding: 30px;

            margin: 50px auto;

            top: 10px;
            right: 15px;
            font-size: 1.5em;

            .subject-grid {

            }

                margin: 5px;

<body>
    <div class="container">
        <button class="settings-btn" onclick="toggleSettings()">⚙️</button>
        
        <div class="header">
            <h1>Advanced Quiz Game</h1>
            <p>Test your knowledge across multiple subjects!</p>
        </div>

        <!-- Start Screen -->
        <div class="start-screen" id="startScreen">
            <h2>Choose Your Subject</h2>
            <div class="subject-grid" id="subjectGrid">
                <!-- Subject cards will be dynamically added -->
            </div>
            
            <div class="difficulty-selector">
                <h3>Select Difficulty</h3>
                <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            </div>
            
            <button class="start-btn" id="startBtn" disabled>Start Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div class="quiz-screen" id="quizScreen">
            <div class="quiz-info">
                <div>Question: <span id="currentQuestion">1</span>/<span id="totalQuestions">10</span></div>
                <div>Score: <span id="score">0</span></div>
                <div class="timer">Time: <span id="timer">30</span>s</div>
            </div>
            
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            
            <div class="question" id="question"></div>
            <div class="answers" id="answers"></div>
            
            <button class="hint-btn" id="hintBtn" onclick="showHint()">Get Hint (2 remaining)</button>
            <div class="hint" id="hint"></div>
        </div>

        <!-- Result Screen -->
        <div class="result-screen" id="resultScreen">
            <h2>Quiz Complete!</h2>
            <div class="score-display" id="finalScore">0/10</div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="correctAnswers">0</div>
                    <div class="stat-label">Correct</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="incorrectAnswers">0</div>
                    <div class="stat-label">Incorrect</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="accuracy">0%</div>
                    <div class="stat-label">Accuracy</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="timeSpent">0s</div>
                    <div class="stat-label">Time Spent</div>
                </div>
            </div>
            
            <button class="play-again-btn" onclick="restartQuiz()">Play Again</button>
            <button class="play-again-btn" onclick="viewLeaderboard()">View Leaderboard</button>
        </div>

        <!-- Leaderboard Screen -->
        <div class="leaderboard-screen" id="leaderboardScreen">
            <h2>Leaderboard</h2>
            <div class="leaderboard-list" id="leaderboardList">
                <!-- Leaderboard entries will be dynamically added -->
            </div>
            <button class="play-again-btn" onclick="restartQuiz()">Play Again</button>
        </div>

        <!-- Loading Indicator -->
        <div class="loading" id="loading">Loading questions...</div>
    </div>

    <!-- Achievement Notification -->
    <div class="achievement" id="achievement"></div>

    <!-- Settings Modal -->
    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <span class="close-settings" onclick="toggleSettings()">&times;</span>
            <h2>Settings</h2>
            <div>
                <label>
                    <input type="checkbox" id="soundToggle" checked> Sound Effects
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="timerToggle" checked> Timer
                </label>
            </div>
            <div>
                <label>
                    Timer Duration: 
                    <select id="timerDuration">
                        <option value="15">15 seconds</option>
                        <option value="30" selected>30 seconds</option>
                        <option value="60">60 seconds</option>
                    </select>
                </label>
            </div>
        </div>
    </div>

                    {

                medium: [

                    {

                    {

                    },
                    {

                    {

        };

        // Game state
        let selectedSubject = null;
        let selectedDifficulty = null;
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let timer = null;
        let timeLeft = 30;
        let totalTime = 0;
        let correctAnswers = 0;
        let hintsRemaining = 2;
        let achievements = [];
        let soundEnabled = true;
        let timerEnabled = true;
        let timerDuration = 30;

        // Initialize the game
        function initGame() {
            renderSubjects();
            setupEventListeners();
            loadSettings();
            loadLeaderboard();
        }

        // Render subject cards
        function renderSubjects() {
            const subjectGrid = document.getElementById('subjectGrid');
            subjectGrid.innerHTML = '';
            
            Object.keys(quizData).forEach(subject => {
                const card = document.createElement('div');
                card.className = 'subject-card';
                card.dataset.subject = subject;
                card.innerHTML = `
                    <h3>${subject.charAt(0).toUpperCase() + subject.slice(1)}</h3>
                    <p>${getSubjectDescription(subject)}</p>
                `;
                card.addEventListener('click', () => selectSubject(subject));
                subjectGrid.appendChild(card);
            });
        }

        // Get subject description
        function getSubjectDescription(subject) {
            const descriptions = {
                science: "Test your knowledge of physics, chemistry, and biology",
                history: "Explore events and figures from the past",
                geography: "Discover countries, capitals, and landmarks",
                mathematics: "Challenge yourself with numbers and formulas",
                literature: "Dive into books, authors, and literary works"
            };
            return descriptions[subject] || "Test your knowledge";
        }

        // Setup event listeners
        function setupEventListeners() {
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.addEventListener('click', () => selectDifficulty(btn.dataset.difficulty));
            });
            
            document.getElementById('startBtn').addEventListener('click', startQuiz);
            
            // Settings listeners
            document.getElementById('soundToggle').addEventListener('change', (e) => {
                soundEnabled = e.target.checked;
                saveSettings();
            });
            
            document.getElementById('timerToggle').addEventListener('change', (e) => {
                timerEnabled = e.target.checked;
                saveSettings();
            });
            
            document.getElementById('timerDuration').addEventListener('change', (e) => {
                timerDuration = parseInt(e.target.value);
                saveSettings();
            });
        }

        // Select subject
        function selectSubject(subject) {
            selectedSubject = subject;
            document.querySelectorAll('.subject-card').forEach(card => {
                card.classList.toggle('selected', card.dataset.subject === subject);
            });
            checkStartButton();
        }

        // Select difficulty
        function selectDifficulty(difficulty) {
            selectedDifficulty = difficulty;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.toggle('selected', btn.dataset.difficulty === difficulty);
            });
            checkStartButton();
        }

        // Check if start button should be enabled
        function checkStartButton() {
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = !(selectedSubject && selectedDifficulty);
        }

        // Start the quiz
        function startQuiz() {
            currentQuestions = shuffleArray([...quizData[selectedSubject][selectedDifficulty]]);
            currentQuestionIndex = 0;
            score = 0;
            correctAnswers = 0;
            totalTime = 0;
            hintsRemaining = 2;
            
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'block';
            
            loadQuestion();
        }

        // Load a question
        function loadQuestion() {
            const question = currentQuestions[currentQuestionIndex];
            
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('totalQuestions').textContent = currentQuestions.length;
            document.getElementById('score').textContent = score;
            document.getElementById('question').textContent = question.question;
            
            // Reset hint
            document.getElementById('hint').style.display = 'none';
            document.getElementById('hintBtn').disabled = hintsRemaining <= 0;
            document.getElementById('hintBtn').textContent = `Get Hint (${hintsRemaining} remaining)`;
            
            // Render answers
            const answersContainer = document.getElementById('answers');
            answersContainer.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.textContent = answer;
                button.addEventListener('click', () => checkAnswer(index));
                answersContainer.appendChild(button);
            });
            
            // Update progress bar
            const progress = ((currentQuestionIndex) / currentQuestions.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
            
            // Start timer
            if (timerEnabled) {
                timeLeft = timerDuration;
                updateTimerDisplay();
                timer = setInterval(updateTimer, 1000);
            } else {
                document.querySelector('.timer').style.display = 'none';
            }
        }

        // Check answer
        function checkAnswer(selectedIndex) {
            clearInterval(timer);
            const question = currentQuestions[currentQuestionIndex];
            const buttons = document.querySelectorAll('.answer-btn');
            
            buttons.forEach((button, index) => {
                button.classList.add('disabled');
                if (index === question.correct) {
                    button.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    button.classList.add('incorrect');
                }
            });
            
            if (selectedIndex === question.correct) {
                score += calculateScore();
                correctAnswers++;
                playSound('correct');
                checkAchievements();
            } else {
                playSound('incorrect');
            }
            
            totalTime += (timerDuration - timeLeft);
            
            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < currentQuestions.length) {
                    loadQuestion();
                } else {
                    endQuiz();
                }
            }, 1500);
        }

        // Calculate score based on difficulty and time
        function calculateScore() {
            const baseScore = {
                easy: 10,
                medium: 20,
                hard: 30
            }[selectedDifficulty];
            
            const timeBonus = Math.floor((timeLeft / timerDuration) * baseScore * 0.5);
            return baseScore + timeBonus;
        }

        // Update timer
        function updateTimer() {
            timeLeft--;
            updateTimerDisplay();
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                // Auto-select wrong answer
                checkAnswer(-1);
            }
        }

        // Update timer display
        function updateTimerDisplay() {
            document.getElementById('timer').textContent = timeLeft;
            if (timeLeft <= 5) {
                document.querySelector('.timer').style.color = '#dc3545';
            } else {
                document.querySelector('.timer').style.color = '#333';
            }
        }

        // Show hint
        function showHint() {
            if (hintsRemaining > 0) {
                const question = currentQuestions[currentQuestionIndex];
                document.getElementById('hint').textContent = question.hint;
                document.getElementById('hint').style.display = 'block';
                hintsRemaining--;
                document.getElementById('hintBtn').textContent = `Get Hint (${hintsRemaining} remaining)`;
                document.getElementById('hintBtn').disabled = hintsRemaining <= 0;
                
                // Reduce score for using hint
                score = Math.max(0, score - 5);
                document.getElementById('score').textContent = score;
            }
        }

        // End quiz
        function endQuiz() {
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';
            
            const accuracy = Math.round((correctAnswers / currentQuestions.length) * 100);
            
            document.getElementById('finalScore').textContent = `${score} points`;
            document.getElementById('correctAnswers').textContent = correctAnswers;
            document.getElementById('incorrectAnswers').textContent = currentQuestions.length - correctAnswers;
            document.getElementById('accuracy').textContent = `${accuracy}%`;
            document.getElementById('timeSpent').textContent = `${totalTime}s`;
            
            saveScore();
        }

        // Save score to leaderboard
        function saveScore() {
            try {
                const leaderboard = JSON.parse(localStorage.getItem('quizLeaderboard') || '[]');
                const playerName = prompt('Enter your name for the leaderboard:') || 'Anonymous';
                
                leaderboard.push({
                    name: playerName,
                    score: score,
                    subject: selectedSubject,
                    difficulty: selectedDifficulty,
                    accuracy: Math.round((correctAnswers / currentQuestions.length) * 100),
                    date: new Date().toISOString()
                });
                
                leaderboard.sort((a, b) => b.score - a.score);
                leaderboard.splice(10); // Keep top 10
                
                localStorage.setItem('quizLeaderboard', JSON.stringify(leaderboard));
            } catch (error) {
                console.warn('Could not save score to leaderboard:', error);
                // Continue without saving - don't break the game flow
            }
        }

        // View leaderboard
        function viewLeaderboard() {
            document.getElementById('resultScreen').style.display = 'none';
            document.getElementById('leaderboardScreen').style.display = 'block';
            
            try {
                const leaderboard = JSON.parse(localStorage.getItem('quizLeaderboard') || '[]');
                const leaderboardList = document.getElementById('leaderboardList');
                
                leaderboardList.innerHTML = '';
                
                if (leaderboard.length === 0) {
                    leaderboardList.innerHTML = '<div style="text-align: center; padding: 20px;">No scores yet. Be the first!</div>';
                    return;
                }
                
                leaderboard.forEach((entry, index) => {
                    const item = document.createElement('div');
                    item.className = 'leaderboard-item';
                    item.innerHTML = `
                        <div>
                            <span class="rank">#${index + 1}</span>
                            <span>${entry.name}</span>
                        </div>
                        <div>
                            <span>${entry.score} pts</span>
                            <span style="margin-left: 10px; font-size: 0.9em; color: #666;">
                                ${entry.subject} (${entry.difficulty})
                            </span>
                        </div>
                    `;
                    leaderboardList.appendChild(item);
                });
            } catch (error) {
                console.warn('Could not load leaderboard:', error);
                const leaderboardList = document.getElementById('leaderboardList');
                leaderboardList.innerHTML = '<div style="text-align: center; padding: 20px;">Unable to load leaderboard.</div>';
            }
        }

        // Restart quiz
        function restartQuiz() {
            document.getElementById('resultScreen').style.display = 'none';
            document.getElementById('leaderboardScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
            
            selectedSubject = null;
            selectedDifficulty = null;
            document.querySelectorAll('.subject-card').forEach(card => card.classList.remove('selected'));
            document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('selected'));
            document.getElementById('startBtn').disabled = true;
        }

        // Check achievements
        function checkAchievements() {
            if (correctAnswers === 5 && !achievements.includes('streak5')) {
                achievements.push('streak5');
                showAchievement('5 Correct Streak! 🔥');
            }
            
            if (score >= 500 && !achievements.includes('score500')) {
                achievements.push('score500');
                showAchievement('Score Master! 500+ points! 🏆');
            }
            
            if (timeLeft >= 25 && selectedDifficulty === 'hard' && !achievements.includes('speedDemon')) {
                achievements.push('speedDemon');
                showAchievement('Speed Demon! Quick Hard Answer! ⚡');
            }
        }

        // Show achievement notification
        function showAchievement(message) {
            const achievement = document.getElementById('achievement');
            achievement.textContent = message;
            achievement.style.display = 'block';
            
            setTimeout(() => {
                achievement.style.display = 'none';
            }, 3000);
        }

        // Toggle settings modal
        function toggleSettings() {
            const modal = document.getElementById('settingsModal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        // Save settings
        function saveSettings() {
            try {
                localStorage.setItem('quizSettings', JSON.stringify({
                    soundEnabled,
                    timerEnabled,
                    timerDuration
                }));
            } catch (error) {
                console.warn('Could not save settings:', error);
            }
        }

        // Load settings
        function loadSettings() {
            try {
                const settings = JSON.parse(localStorage.getItem('quizSettings') || '{}');
                soundEnabled = settings.soundEnabled !== undefined ? settings.soundEnabled : true;
                timerEnabled = settings.timerEnabled !== undefined ? settings.timerEnabled : true;
                timerDuration = settings.timerDuration || 30;
                
                document.getElementById('soundToggle').checked = soundEnabled;
                document.getElementById('timerToggle').checked = timerEnabled;
                document.getElementById('timerDuration').value = timerDuration;
            } catch (error) {
                console.warn('Could not load settings, using defaults:', error);
                // Use default values
                soundEnabled = true;
                timerEnabled = true;
                timerDuration = 30;
            }
        }

        // Audio context (created once to avoid security issues)
        let audioContext = null;

        // Play sound
        function playSound(type) {
            if (!soundEnabled) return;
            
            try {
                // Create audio context on first user interaction
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                if (type === 'correct') {
                    oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                    oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
                } else {
                    oscillator.frequency.setValueAtTime(196, audioContext.currentTime); // G3
                    oscillator.frequency.setValueAtTime(146.83, audioContext.currentTime + 0.1); // D3
                }
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.type = 'sine';
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (error) {
                console.warn('Audio playback failed:', error);
                // Fail silently - audio is not critical to gameplay
            }
        }

        // Utility function to shuffle array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Initialize leaderboard
        function loadLeaderboard() {
            try {
                if (!localStorage.getItem('quizLeaderboard')) {
                    localStorage.setItem('quizLeaderboard', '[]');
                }
            } catch (error) {
                console.warn('Could not initialize leaderboard:', error);
                // Continue without leaderboard functionality
            }
        }

        // Initialize the game when the page loads
        window.addEventListener('load', initGame);

        // Handle potential security errors
        window.addEventListener('error', function(e) {
            console.warn('Error caught:', e.message);
            // Continue game functionality despite errors
        });

        // Resume audio context on user interaction (required by some browsers)
        document.addEventListener('click', function() {
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }, { once: true });
